
<div class="cards">
  <div
    style="background-color: #e1e4ff;color: #0820b1;border: 1px white solid"
    class="card">
    <div>
      <div>
        {{totals.carstypesCount}}
      </div>
      <div>
        عدد المركبات
      </div>
    </div>
    <span nz-icon nzType="car"></span>
  </div>
  <div class="card" *ngFor="let type of totals.carstypes; let i = index">
    <div>
      <div>
        {{type.count}}
      </div>
      <div>
        {{type.name}}
      </div>
    </div>
    <span nz-icon nzType="car"></span>
  </div>
</div>
